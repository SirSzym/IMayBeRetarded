<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Effects Soundboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sound Effects Soundboard</h1>
        <div class="buttons">
            <button class="sound-button" data-sound="muzyka\jixaw-metal-pipe-falling-sound.mp3">
                <img src="zdjecie\pipe.jpg" alt="Metal Pipe">
            </button>
            <button class="sound-button" data-sound="muzyka\deus_vult2.mp3">
                <img src="zdjecie\Beznazwy.jpg" alt="Deus Vult">
            </button>
            <button class="sound-button" data-sound="muzyka\discord-call-sound.mp3">
                <img src="zdjecie\Discord_call.png" alt="Discord Call">
            </button>
            <button class="sound-button" data-sound="muzyka\neco-arc-racism.mp3">
                <img src="zdjecie\neco-arc-dissappear.gif" alt="Neco Arc racism">
            </button>
            <button class="sound-button" data-sound="muzyka\clash-royale-hog-rider.mp3">
                <img src="zdjecie/hog.jpg" alt="Hog Rider">
            </button>
            <button class="sound-button" data-sound="muzyka\Barka.mp3">
                <img src="zdjecie/Papiez.jpg" alt="Barka">
            </button>
            <button class="sound-button" data-sound="muzyka\kapitan-bomba-szambo-audiotrimmer.mp3">
                <img src="zdjecie\Kapitan bomba - gówno ożyło.jpg" alt="Kapitan bomba - gówno ożyło">
            </button>
            <button class="sound-button" data-sound="">
                <img src="" alt="">
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
